<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Pregunta Especial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .envelope {
            position: relative;
            width: 90vw;
            max-width: 400px;
            height: 250px;
            background: #f4e4d7;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope:hover {
            transform: translateY(-5px);
        }

        .flap {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 45vw solid transparent;
            border-right: 45vw solid transparent;
            border-top: 125px solid #e8d4c1;
            max-width: 400px;
            top: 0;
            left: 0;
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 3;
        }
        
        @media (min-width: 500px) {
            .flap {
                border-left: 200px solid transparent;
                border-right: 200px solid transparent;
                border-top: 140px solid #e8d4c1;
            }
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .letter {
            position: fixed;
            width: 85vw;
            max-width: 340px;
            height: auto;
            min-height: 400px;
            background: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            border-radius: 5px;
            opacity: 0;
            transition: all 0.6s ease;
            pointer-events: none;
            z-index: 10;
        }

        .envelope.open .letter {
            opacity: 1;
            pointer-events: all;
        }
        
        .envelope.open .flap {
            transform: rotateX(180deg);
        }
        
        .envelope.open .stamp,
        .envelope.open .tap-hint {
            opacity: 0;
        }

        .heart-decoration {
            text-align: center;
            font-size: 50px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
        }

        .question {
            font-size: 22px;
            text-align: center;
            color: #c44569;
            margin-bottom: 20px;
            font-weight: bold;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            width: 100%;
            max-width: 200px;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            touch-action: manipulation;
        }

        .btn-si {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            animation: pulse-si 2s infinite;
        }

        @keyframes pulse-si {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .btn-si:active {
            transform: scale(0.95);
        }

        .btn-no {
            background: #e0e0e0;
            color: #666;
            position: relative;
        }

        .btn-no:active {
            transform: scale(0.95);
        }

        .message {
            text-align: center;
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-top: 15px;
            padding: 0 10px;
        }

        .tap-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .final-message {
            font-size: 18px;
            color: #c44569;
            font-weight: bold;
            text-align: center;
            line-height: 1.8;
        }

        .stamp {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border: 3px solid #c44569;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            background: white;
            transform: rotate(15deg);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            z-index: 1000;
            animation: celebration-pop 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes celebration-pop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        .emoji-rain {
            position: fixed;
            font-size: 30px;
            animation: emoji-fall 4s linear forwards;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes emoji-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .growing {
            animation: grow 0.5s forwards;
        }

        @keyframes grow {
            to {
                font-size: 24px;
                padding: 20px 35px;
            }
        }

        .shrinking {
            animation: shrink 0.5s forwards;
        }

        @keyframes shrink {
            to {
                font-size: 12px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
