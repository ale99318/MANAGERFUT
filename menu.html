<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu-container">

    <!-- Zona superior: Información del DT -->
    <header class="menu-header">
      <div class="dt-info">
        <p><strong>Entrenador:</strong> <span id="coachNameDisplay">...</span></p>
        <p><strong>Club:</strong> <span id="clubDisplay">...</span></p>
        <p><strong>Fecha actual:</strong> <span id="fechaDisplay">Jornada 1</span></p>
        <p><strong>Posición:</strong> <span id="posicionDisplay">-</span></p>
      </div>
    </header>

    <div class="menu-content">

      <!-- Barra lateral izquierda -->
      <nav class="menu-sidebar">
        <button id="plantillaBtn">Plantilla</button>
        <button id="estrategiaBtn">Estrategia</button>
        <button id="canterasBtn">Cantera</button>
        <button id="estadisticasBtn">Estadísticas</button>
      </nav>

      <!-- Centro: botón principal de acción -->
      <main class="menu-main">
        <div class="jugar-card">
          <h2>Próximo Partido</h2>
          <p id="proximoPartido">Universitario vs Alianza Lima</p>
          <button id="jugarPartidoBtn">JUGAR PARTIDO</button>
        </div>
      </main>

      <!-- Cuadro de redes sociales -->
      <aside class="menu-social">
        <h3>Lo que se dice del DT...</h3>
        <ul id="comentariosSociales">
          <!-- Aquí se mostrarán los comentarios -->
          <li>"¿Será este el año del campeonato?"</li>
          <li>"El nuevo fichaje está dando resultados."</li>
          <li>"La hinchada está ilusionada."</li>
        </ul>
      </aside>

    </div>

  </div>

  <script src="menu.js"></script>
  <script src="redes.js"></script>
</body>
</html>
