<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Simulador de Fútbol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container menu-container">
        <header>
            <h1>Menú Principal</h1>
            <div class="info-entrenador">
                <p>Entrenador: <span id="coachNameDisplay">Cargando...</span></p>
                <p>Club: <span id="clubDisplay">Cargando...</span></p>
                <p>Fecha: <span id="fechaActual">Jornada 1</span></p>
            </div>
        </header>

        <main class="menu-options">
            <button id="plantillaBtn" class="menu-btn">Ver Plantilla</button>
            <button id="clasificacionBtn" class="menu-btn">Clasificación</button>
            <button id="entrenamientoBtn" class="menu-btn">Entrenamiento</button>
            <button id="avanzarFechaBtn" class="menu-btn primary">Avanzar Jornada</button>
            <button id="guardarBtn" class="menu-btn">Guardar Partida</button>
            <button id="salirBtn" class="menu-btn danger">Salir</button>
        </main>

        <footer>
            <p>Simulador de Fútbol - Versión 1.0</p>
        </footer>
    </div>

    <!-- Cargar el script de menú -->
    <script src="menu.js"></script>
</body>
</html>
