<!-- index.html - Estructura HTML para la plantilla del equipo -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantilla del Equipo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Plantilla del Equipo</h1>
    
    <div class="info-club">
      <div>
        <h3>Entrenador:</h3>
        <p id="nombreEntrenador">Cargando...</p>
      </div>
      <div>
        <h3>Club:</h3>
        <p id="nombreClub">Cargando...</p>
      </div>
    </div>
    
    <h2>Jugadores</h2>
    <ul id="listaJugadores" class="lista-jugadores">
      <!-- Los jugadores se cargarán dinámicamente aquí desde JavaScript -->
    </ul>
    
    <div class="acciones-principales">
      <button id="continuarBtn">Continuar</button>
      <a href="seleccion-equipo.html" id="cambiarEquipoLink">Cambiar de equipo</a>
      <button id="gestionarBtn">Gestionar plantilla</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
