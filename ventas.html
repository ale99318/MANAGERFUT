<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Jugadores</title>
    <link rel="stylesheet" href="ventas.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Venta de Jugador</h1>
        </header>
        
        <main>
            <div id="contenidoVentas" class="contenido-ventas">
                <!-- Contenido dinámico para errores si no hay jugador -->
                
                <!-- Sección de información del jugador -->
                <div class="jugador-info">
                    <h2 id="nombreJugador">Nombre del Jugador</h2>
                    <div id="infoJugador" class="detalles-jugador">
                        <!-- Información del jugador se carga dinámicamente -->
                    </div>
                </div>
                
                <!-- Sección de ofertas -->
                <div id="ofertas" class="seccion-ofertas">
                    <!-- Las ofertas se cargan dinámicamente -->
                </div>
            </div>
        </main>
        
        <footer>
            <p>Simulador de Gestión Deportiva</p>
        </footer>
    </div>
    
    <!-- Script para probar la página - ¡Eliminar en producción! -->
    <script>
        // Datos de ejemplo para probar la página
        if (!localStorage.getItem("jugadorEnVenta")) {
            const jugadorPrueba = {
                nombre: "Carlos Sánchez",
                posicion: "Delantero",
                edad: 27,
                club: "Tu Club",
                valorGeneral: 78,
                precioTransferencia: "1.200.000€"
            };
            localStorage.setItem("jugadorEnVenta", JSON.stringify(jugadorPrueba));
        }
    </script>
    <script src="ventas.js"></script>
</body>
</html>
